[tox]
skipsdist = true
envlist = py{36,37,38,39,310,311,312}, ruff, dist, manifest, docs

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, ruff, dist, manifest
    3.12: py312

# Linters
[testenv:ruff]
skip_install = true
commands = ruff check

# Manifest
[testenv:manifest]
skip_install = true
deps = check-manifest
commands = check-manifest

# Docs
[testenv:docs]
description = invoke sphinx-build to build the HTML docs
skip_install = true
deps =
    .[sphinx]
extras = docs
commands =
    sphinx-build -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out" --color -W -bhtml {posargs}
    python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'
    python "{toxinidir}/docs/conf.py"

# Distro
[testenv:dist]
skip_install = true
# Have to use /bin/bash or the `*` will cause that argument to get quoted by the tox command line...
commands =
    python setup.py bdist_wheel --dist-dir={distdir}
    /bin/bash -c 'python -m pip install -U --force-reinstall {distdir}/testbook*.whl'

# ruff
[testenv:ruff]
description = apply ruff linter with desired rules
basepython = python3.11
deps =
    ruff
commands = ruff format

[testenv]
# disable Python's hash randomization for tests that stringify dicts, etc
setenv =
    PYTHONHASHSEED = 0
passenv = *
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
    ruff: python3.11
    manifest: python3.11
    dist: python3.11
    docs: python3.11
deps = .[dev]
commands = pytest -vv --maxfail=2 --cov=testbook --cov-report=xml -W always {posargs}
